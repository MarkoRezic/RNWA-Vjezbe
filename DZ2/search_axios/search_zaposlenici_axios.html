  <script>
    function loadEmployees() {
      axios.get("http://localhost/load_zaposlenici.php").then((response) => {
        document.getElementById("resultDiv").innerHTML = response.data;
      });
    }
    function searchEmployees(str) {
      axios
        .get("http://localhost/search_zaposlenici.php?s=" + str)
        .then((response) => {
          document.getElementById("resultDiv").innerHTML = response.data;
        });
    }
  </script>

          <header>
            <h2 class="emph-medium">Zaposlenici pretraga Axios</h2>

            <div class="divider surface-8"></div>
          </header>

            <input
              type="text"
              placeholder="Pretraga..."
